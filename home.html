<script>
function getClassActive(i) {
  if(i == 0) {
    return " active"
  } else {
    return ""
  }
}

function getHrefLink(i, link) {
  if(i == 0) {
    return "javascript:void(0)"
  } else {
    return link + ".html"
  }
}

var infoMenu = masterData.news.find(function(item) {
    return item.name == "home"
})
$("#nav-side").empty()
infoMenu.menu.forEach(
  function(item, index) {
      $("#nav-side").append(`<a onclick="return false;" href="${getHrefLink(index, item.name)}" id="subnav-${item.name}" class="w3-bar-item w3-button w3-hover-black class-submenu${getClassActive(index)}">${item.title}</a>`)
  }
)

$("#menu-list-grid").empty()
masterData.news.forEach(
  function(item, index) {
    if(index != 0) {
      $("#menu-list-grid").append(`<div class="centered">
        <a onclick="menuHomeClicked('${item.name}')" href="javascript:void(0)"><img class="image-grid w3-border w3-center" src="${item.image}" alt="Berita ${item.title}"></a>
      </div>`)
    }
  }
)
</script>
