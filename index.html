<!DOCTYPE html>

<head>

<meta charset="UTF-8">

<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif;}
.w3-sidebar {

  width: 250px;
  top: 43px;
  bottom: 0;
  height: inherit;
}
#myFooter {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color: red;
   color: white;
   text-align: center;
}
</style>
</head>
<body>

<!-- Navbar -->

    <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1" href="javascript:void(0)" onclick="w3_open()"><i class="fa fa-bars"></i></a>
    <a href="home.html" class="w3-bar-item w3-button w3-theme-l1" data-link>Logo</a>

    <a href="about.html" class="w3-bar-item w3-button w3-hide-small w3-hover-white" data-link>JPNN</a>
    <a href="contact.html" class="w3-bar-item w3-button w3-hide-small w3-hide-medium w3-hover-white" data-link>Kumparan</a>
    <a href="home.html" class="w3-bar-item w3-button w3-hide-small w3-hover-white" data-link>Merdeka</a>
    <a href="about.html" class="w3-bar-item w3-button w3-hide-small w3-hover-white" data-link>Okezone</a>
    <a href="contact.html" class="w3-bar-item w3-button w3-hide-small w3-hide-medium w3-hover-white" data-link>Republika</a>

    <a href="contact.html" class="w3-bar-item w3-button w3-hide-small w3-hide-medium w3-hover-white" data-link>Tempo</a>
    <a href="contact.html" class="w3-bar-item w3-button w3-hide-small w3-hide-medium w3-hover-white" data-link>Tribun</a>
  </div>
</div>

<!-- Sidebar -->
<nav class="w3-sidebar w3-bar-block w3-collapse w3-large w3-theme-l5 w3-animate-left" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large" title="Close Menu">
    <i class="fa fa-remove"></i>
  </a>
  <h4 class="w3-bar-item"><b>Menu</b></h4>
  <div id="nav-side">
    <a id="terbaru" class="w3-bar-item w3-button w3-hover-black" href="">Terbaru</a>
    <a id="terbaru2" class="w3-bar-item w3-button w3-hover-black" href="">Terbaru</a>
  </div>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
<div class="w3-main" style="margin-left:250px">

  <div class="w3-row w3-padding-64">
    <div class="w3-twothird w3-container">
      <div id="container">
      </div>
    </div>
  </div>

  <footer id="myFooter">
    <div class="w3-container w3-theme-l1">
      <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
    </div>
  </footer>

<!-- END MAIN -->
</div>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-spa.js"></script>

</body>
</html>
